<experiment>
	<process algorithm-type="net.sf.jclec.problem.classification.algorithm.tan.TanAlgorithm">
		<rand-gen-factory seed="123456789" type="net.sf.jclec.util.random.RanecuFactory"/>
		<population-size>100</population-size>
		<max-of-generations>1000</max-of-generations>
		<max-deriv-size>20</max-deriv-size>
		<dataset multi="true">
			<dataset type="net.sf.jclec.problem.util.dataset.ArffDataSet">
				<train-data>../datos/fold0.Tra.arff</train-data>
				<test-data>../datos/fold0.Test.arff</test-data>
				<attribute-class-name>ToddPhase</attribute-class-name>
			</dataset>
			<dataset type="net.sf.jclec.problem.util.dataset.ArffDataSet">
				<train-data>../datos/fold1.Tra.arff</train-data>
				<test-data>../datos/fold1.Test.arff</test-data>
				<attribute-class-name>ToddPhase</attribute-class-name>
			</dataset>
			<dataset type="net.sf.jclec.problem.util.dataset.ArffDataSet">
				<train-data>../datos/fold2.Tra.arff</train-data>
				<test-data>../datos/fold2.Test.arff</test-data>
				<attribute-class-name>ToddPhase</attribute-class-name>
			</dataset>
			<dataset type="net.sf.jclec.problem.util.dataset.ArffDataSet">
				<train-data>../datos/fold3.Tra.arff</train-data>
				<test-data>../datos/fold3.Test.arff</test-data>
				<attribute-class-name>ToddPhase</attribute-class-name>
			</dataset>
			<dataset type="net.sf.jclec.problem.util.dataset.ArffDataSet">
				<train-data>../datos/fold4.Tra.arff</train-data>
				<test-data>../datos/fold4.Test.arff</test-data>
				<attribute-class-name>ToddPhase</attribute-class-name>
			</dataset>
		</dataset>
		<w1>0.7</w1>
		<w2>0.8</w2>
		<recombination-prob>0.8</recombination-prob>
		<mutation-prob>0.1</mutation-prob>
		<copy-prob>0.01</copy-prob>
		<support>0.1</support>
		<elitist-prob>0.1</elitist-prob>
		<listener type="net.sf.jclec.problem.classification.listener.RuleBaseReporter">
			<report-dir-name>reportTanRandomOversampling/report</report-dir-name>
			<global-report-name>summaryTanRandomOversampling</global-report-name>
			<report-frequency>10000</report-frequency>
		</listener>
	</process>
</experiment>
